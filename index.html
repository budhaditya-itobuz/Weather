<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container day" >
        <div class="card-outer " >
            <div class="weather-card">
                <h5 id="condition" >cloudy</h5>
                <div class="card-body">
                    <div class="temperature">
                        <h2><span id="temp" >27</span><sup>o</sup></h2>
                    </div>
                    <div class="bar-container">
                        <div class="bar">
        
                        </div>
                    </div>
                    <div class="location-date">
                        <h5><span id="day">Sunday</span>, <span id="date">12 July</span> </h5>
                        <div class="location">
                            <div class="image">
                                <img src="./image/location.png" alt="">
                            </div>
                            <h5 id="place">Paris</h5>
                        </div>
                    </div>
                </div>
                <div class="cloud">
                    <img src="./image/cloud.svg" alt="">
                </div>
                <div class="thunder">
                    <img  src="./image/thunder.svg" alt="">
                </div>
                <div class="side-shadow">
                </div>
                <div class="sun-shadow-brighter">
                </div>
                <div class="sun-shadow-bright"></div>
                <div class="moon">
                    <img src="./image/moon.png" alt="">
                </div>
                <div class="drop-sticker" >
                    <div class="droplet-group">
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                    </div>
                    <div class="droplet-group">
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                    </div>
                    <div class="droplet-group">
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                    </div>
                    <div class="droplet-group">
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                        <div class="droplet"></div>
                    </div>
                </div>
            </div>
            <div class="sun-out">
            </div>
            <div class="sun-in">
            </div>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
